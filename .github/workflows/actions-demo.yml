name: build
on:
  push:
    branches:
      - main
jobs:
  job1:
    name: Determine the next tag version
    gettag:
       runs-on: ubuntu-latest
       steps:
        - uses: actions/checkout@v2
          with:
            fetch-depth: '0'
        - name: Bump version and push tag
          id: tag_version
          uses: anothrNick/github-tag-action@1.36.0
          env:
            GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
            WITH_V: true
            DRY_RUN: true
        - name: Show new tag
          run: |
            echo " ${{ steps.tag_version.outputs.new_tag }}"
  job2:
    needs: job1
    name: Build package
    build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Set up JDK 11 for x64
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: adopt
        architecture: x64
      run: mvn clean install --batch-mode
  job3:
    needs: job2
    name: Publish package to GitHub Packages
    publish:
      runs-on: ubuntu-latest
      permissions:
        contents: read
        packages: write
      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-java@v2
          with:
            java-version: '11'
            distribution: adopt
        - name: Publish package
          run: >
            mvn versions:set -DnewVersion=${{ steps.tag_version.outputs.new_tag
            }}

            mvn --batch-mode deploy
          env:
            GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
  job4:
    needs: job3
    name: Publish Release
    build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@main
        - name: Create a Release
      uses: elgohr/Github-Release-Action@main
      env:
        GITHUB_TOKEN: '${{ secrets.RELEASE_TOKEN }}'
      with:
        args: '${{ steps.tag_version.outputs.new_tag }}'
  job5:
    if: ${{ always() }}
    needs: [job1,job2,job3,job4]
    name: Creation of Tag
    build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
          with:
            fetch-depth: '0'
        - name: Bump version and push tag
          id: tag_version1
          uses: anothrNick/github-tag-action@1.36.0
          env:
            GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
            WITH_V: true
        - name: Show new tag
          run: |
            echo " ${{ steps.tag_version1.outputs.new_tag }}"
